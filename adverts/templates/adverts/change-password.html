{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% translate "Change my password" %}{% endblock %}

{% load crispy_forms_tags %}

{% block content %}       
<style>
  .borderCustom {
      border: 2px solid #D5BDAD;
      box-sizing: border-box;
      box-shadow: 3px 5px 5px rgba(0, 0, 0, 0.25);
      border-radius: 15px;
      color: #2A4252;
  }
  
  .buttonCustom {
      background-color:#2A4252; 
      border-radius: 30px;
      box-shadow: 3px 5px 5px rgba(0, 0, 0, 0.25);
      color:white;
  }
</style>

    <div class="container">
        <form method="POST">
            <div class="row justify-content-center" >    
              <h1 class="mt-2 mt-5 text-center">{% translate "Change my password" %}</h1>        
                <div class="col-8 borderCustom mt-5 pt-5 pb-5"> 
                        <div class="row justify-content-center">
                            <div class="col-8 ">  
                                {% csrf_token %}
                                {{ form|crispy }}
                            </div>
                        </div>
                    <div class="row justify-content-center">
                        <div class="col-8 text-center">
                            <button class="btn buttonCustom mt-5" type="submit">{% translate "Update my password" %}</button>
                            <p class="text-center mt-3"><a href="{% url 'adverts:account' %}">{% translate "Cancel" %}</a></p> 
                        </div>     
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
