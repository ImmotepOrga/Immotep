version: "3.9"

services:

  db:
    image: mysql:8
    env_file:
      - project/.env
    command: 
      - --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    # volumes:
    #   - data:/var/lib/mysql

  app:
    build: .
    command: >
      sh -c "
            cd /code/project
            sleep 5 &&
            python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on: 
      - db
    env_file:
      - project/.env

